<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Petter</title>
</head>
<script>
    var count = 0;

    function pet() {
        var dog = document.getElementById("dog");
        dog.style.transform = "translateY(-20px)";
        setTimeout(function () {
            dog.style.transform = "translateY(0)";
        }, 100);

        count++;
        document.getElementById("count").textContent = count;
    }
</script>
<style>
    body {
        background-color: #f5f5f5;
        font-family: Arial, sans-serif;
    }

    h1 {
        text-align: center;
        color: #333;
        margin-top: 50px;
    }

    img {
        display: block;
        margin: 50px auto 0;
        border-radius: 50%;
        box-shadow: 0px 0px 10px 2px rgba(0, 0, 0, 0.25);
        cursor: pointer;
    }

    p {
        text-align: center;
        font-size: 20px;
        color: #555;
        margin-top: 20px;
    }

    button {
        display: block;
        margin: 50px auto 0;
        background-color: #333;
        color: #fff;
        font-size: 20px;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    button:hover {
        background-color: #555;
    }

    #count {
        text-align: center;
        font-size: 30px;
        color: #333;
        margin-top: 20px;
    }
</style>

<body>
    <img src="dog.png" alt="Virtual dog" id="dog" height="300px" width="300px">
    <button onclick="pet()">Pet the dog</button>
    <p>You have petted the dog <span id="count">0</span> times</p>
</body>

</html>
